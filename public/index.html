<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Master Proxy</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: sans-serif; background: #0f0f0f; color: #eee; margin: 0; display: flex; flex-direction: column; align-items: center; }
    .container { width: 95%; max-width: 1100px; padding: 20px; }
    #list { height: 300px; overflow-y: auto; background: #1a1a1a; border: 1px solid #333; margin-top: 10px; border-radius: 8px; }
    .item { padding: 12px; cursor: pointer; border-bottom: 1px solid #222; }
    .item:hover { background: #252525; color: #00bfff; }
    video { width: 100%; background: #000; margin-top: 20px; border-radius: 8px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center; margin-bottom:20px;">
        <button onclick="fetchData('channels')">Live TV</button>
        <button onclick="fetchData('vod')">Movies</button>
    </div>
    <div id="list">Click a button to load...</div>
    <video id="video" controls autoplay></video>
  </div>

  <script>
    let hls = null;
    const video = document.getElementById('video');

    async function fetchData(type) {
      const res = await fetch(`/api/${type}`);
      const data = await res.json();
      const container = document.getElementById('list');
      container.innerHTML = data.map(i => `<div class="item" onclick="play('${type === 'channels' ? 'live' : 'movie'}', '${i.stream_id}')">${i.name || i.title}</div>`).join('');
    }

    function play(type, id) {
      const url = `/stream/${type}/${id}`;
      if (hls) { hls.destroy(); hls = null; }
      video.pause(); video.removeAttribute('src'); video.load();

      if (type === 'live') {
        if (Hls.isSupported()) {
          hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 60,
            xhrSetup: (xhr) => { xhr.withCredentials = false; }
          });
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.ERROR, (event, data) => {
             if (data.details === 'bufferStalledError') { // Fix for the endless loading spinner
               video.currentTime = video.buffered.end(video.buffered.length - 1) - 0.5;
             }
          });
        } else { video.src = url; }
      } else { video.src = url; }
    }
  </script>
</body>
</html>
